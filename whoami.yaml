apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: whoami
  namespace: whoamins 
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
      - name: whoami
        image: democontenidors/whoami:1.0
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        ports:
          - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: whoamiservice 
  namespace: whoamins 
  labels:
    app: whoami
spec:
  type: NodePort
  selector:
    app: whoami
  ports:
  - port: 80
    targetPort: 5000
  externalIPs: 
    - 192.168.99.100
